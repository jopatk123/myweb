<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <defs>
    <linearGradient id="novel-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63"/>
      <stop offset="100%" style="stop-color:#5D4037"/>
    </linearGradient>
    <filter id="novel-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  <!-- Book cover -->
  <rect x="20" y="12" width="88" height="104" rx="4" fill="url(#novel-grad)" filter="url(#novel-shadow)"/>
  <!-- Book spine -->
  <rect x="20" y="12" width="12" height="104" rx="4" fill="#4E342E"/>
  <!-- Book pages -->
  <rect x="32" y="16" width="72" height="96" rx="2" fill="#FFF8E1"/>
  <rect x="32" y="16" width="72" height="96" rx="2" fill="none" stroke="#D7CCC8" stroke-width="1"/>
  <!-- Text lines -->
  <rect x="40" y="28" width="56" height="4" rx="2" fill="#BCAAA4"/>
  <rect x="40" y="38" width="48" height="3" rx="1.5" fill="#D7CCC8"/>
  <rect x="40" y="46" width="52" height="3" rx="1.5" fill="#D7CCC8"/>
  <rect x="40" y="54" width="44" height="3" rx="1.5" fill="#D7CCC8"/>
  <rect x="40" y="62" width="50" height="3" rx="1.5" fill="#D7CCC8"/>
  <rect x="40" y="70" width="40" height="3" rx="1.5" fill="#D7CCC8"/>
  <!-- Bookmark ribbon -->
  <path d="M88 12 L88 36 L82 30 L76 36 L76 12" fill="#E53935"/>
</svg>
