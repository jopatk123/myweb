MusicTrack:
  type: object
  properties:
    id:
      type: integer
    title:
      type: string
    artist:
      type: string
    album:
      type: string
    genre:
      type: string
    durationSeconds:
      type: integer
    bitrate:
      type: integer
    sampleRate:
      type: integer
    fileUrl:
      type: string
    streamUrl:
      type: string
    downloadUrl:
      type: string
    fileId:
      type: integer
    originalName:
      type: string
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time

MusicTrackUpdate:
  type: object
  properties:
    title:
      type: string
    artist:
      type: string
    album:
      type: string
    genre:
      type: string

ResponseMusicTrack:
  type: object
  properties:
    code:
      type: integer
    success:
      type: boolean
    data:
      $ref: '#/MusicTrack'
    message:
      type: string

ResponseMusicTrackList:
  type: object
  properties:
    code:
      type: integer
    success:
      type: boolean
    data:
      type: object
      properties:
        tracks:
          type: array
          items:
            $ref: '#/MusicTrack'
        pagination:
          type: object
          properties:
            page:
              type: integer
            limit:
              type: integer
            total:
              type: integer
            totalPages:
              type: integer
    message:
      type: string

ResponseMusicTracks:
  type: object
  properties:
    code:
      type: integer
    success:
      type: boolean
    data:
      oneOf:
        - $ref: '#/MusicTrack'
        - type: array
          items:
            $ref: '#/MusicTrack'
    message:
      type: string
