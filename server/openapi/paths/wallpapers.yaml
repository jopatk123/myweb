list:
  get:
    summary: List wallpapers (supports pagination)
    parameters:
      - in: query
        name: groupId
        schema:
          type: integer
      - in: query
        name: page
        schema:
          type: integer
      - in: query
        name: limit
        schema:
          type: integer
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: integer
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/wallpaper.yaml#/Wallpaper'
  post:
    summary: Upload wallpaper (multipart/form-data)
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              image:
                type: string
                format: binary
              groupId:
                type: integer
              name:
                type: string
    responses:
      '201':
        description: Created
active:
  get:
    summary: Get active wallpaper
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../../components/schemas/wallpaper.yaml#/ResponseWallpaper'
random:
  get:
    summary: Get random wallpaper from a group
    parameters:
      - in: query
        name: groupId
        schema:
          type: integer
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../../components/schemas/wallpaper.yaml#/ResponseWallpaper'
byId:
  get:
    summary: Get wallpaper by id
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../../components/schemas/wallpaper.yaml#/ResponseWallpaper'
  put:
    summary: Update wallpaper
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/wallpaper.yaml#/WallpaperUpdate'
    responses:
      '200':
        description: OK
  delete:
    summary: Delete wallpaper
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: Deleted
move:
  put:
    summary: Move multiple wallpapers to a group
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              ids:
                type: array
                items:
                  type: integer
              groupId:
                oneOf:
                  - type: integer
                  - type: 'null'
    responses:
      '200':
        description: OK
batchDelete:
  delete:
    summary: Delete multiple wallpapers
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              ids:
                type: array
                items:
                  type: integer
    responses:
      '200':
        description: OK
groups:
  get:
    summary: List groups
    responses:
      '200':
        description: OK
  post:
    summary: Create group
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/wallpaper.yaml#/GroupCreate'
    responses:
      '201':
        description: Created
groupById:
  put:
    summary: Update group
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/wallpaper.yaml#/GroupUpdate'
    responses:
      '200':
        description: OK
  delete:
    summary: Delete group
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: Deleted
groupsCurrent:
  get:
    summary: Get current group
    responses:
      '200':
        description: OK
  put:
    summary: Set current group
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: OK
