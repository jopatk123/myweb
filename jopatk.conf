server {
    listen 80;
    server_name jopatk.top;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name jopatk.top;

    # 允许上传最大 1G（需与后端 multer 限制一致）
    client_max_body_size 1g;
    
    # SSL 证书
    ssl_certificate /etc/letsencrypt/live/jopatk.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jopatk.top/privkey.pem;
    
    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 新项目反向代理配置 - mymap (包含所有子路径)
    location = /mymap {
        return 301 /mymap/;
    }

    # WebSocket（服务端路径: /ws）
    location /ws {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # 普通 HTTP 反代（包含前端静态资源、/api、/uploads 等）
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 大文件上传：避免 Nginx 先完整缓冲请求体
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        # 增加缓冲区大小
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}

